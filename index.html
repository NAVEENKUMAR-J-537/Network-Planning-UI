<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Planning System (NPS)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Network Planning System (NPS)</h1>
        </header>
        <content>
            <div class="Seperate">
                <button><a href="#">Network Plan</a></button>
            </div>
            <div>
                <button><a href="#">Demand Flow</a></button>
            </div>
            <div>
                <button><a href="#">Performance Report</a></button>
            </div>
        </content>
        <div class="controls">
            <select id="vendor" class="dropdown">
                <option value="" disabled selected>Select a vendor</option>
                <option value="Vendor 1" >Vendor 1</option>
                <option value="Vendor 2">Vendor 2</option>                
            </select>
            <select id="family-code" class="dropdown">
                <option value="" disabled selected>Select a family code</option>
                <option value="code 1" >code 1</option>
                <option value="code 2">code 2</option> 
            </select>
            <select id="site" class="dropdown">
                <option value="" disabled selected>Select a site</option>
                <option value="site 1" >site 1</option>
                <option value="site 2">site 2</option> 
            </select>
        </div>
        <div class="tabs">
            <button class="tab-button active"onclick="showTab('summary')" id="summary">Summary</button>
            <button class="tab-button" onclick="showTab('transfers')" id="transfers">Transfers</button>
        </div>
        <div id="summary" class="tab-content active">
            <table>
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Destination</th>
                        <th>Week Date</th>
                        <th>Quantity</th>
                        <th>SKUs Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5">No data available</td>
                    </tr>
                </tbody>
            </table>
            <div class="actions">
                <button class="btn" onclick="downloadData()">Download</button>
                <input type="date" id="date" class="date-picker">
                <button class="btn" onclick="generateSAPFiles()">Generate SAP Files</button>
            </div>
        </div>
        <div id="transfers" class="tab-content">
            <p>Transfers content will be here...</p>
        </div>
          <button id="help-btn">?</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
